<!-- Modal -->
<div class="modal fade" id="scoringModal" tabindex="-1" role="dialog" aria-labelledby="scoringModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="scoringModalLabel">Scoring</h4>
			</div>
			<div class="modal-body">
				<ul>
					<li>Submit a patch -> 10 pts.</li>
					<li>Test a patch -> 3 pts.</li>
					<li>Code review a patch -> 1 pt.</li>
				</ul>
				<div id="description">
					Scoring is described in the related blog post <a href="http://blog.tolleiv.de/2012/01/visualizing-typo3-core-activity/">
					on visualization of the TYPO3 core activity.</a>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
